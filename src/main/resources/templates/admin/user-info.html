<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">基本信息</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userNameForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger" id="updateUserName-info" style="display: none;"></div>
                                    </div>
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>头像</label>&nbsp;&nbsp;&nbsp;
                                        <img th:src="@{${loginUser.avatar}}" alt="" class="circle-square" id="userAvatar">
                                        <a href="#" style="color: #212529;position:absolute; right: 20px; top: 70px;" onclick="updateAvatar();" >
                                            <i class="fa fa-edit"></i> 修改头像
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label>登陆名称</label>
                                        <input type="text" class="form-control" id="loginName"
                                               name="loginName"
                                               placeholder="请输入登陆名称" required="true" th:value="${loginUser.loginName}">
                                    </div>
                                    <div class="form-group">
                                        <label>昵称</label>
                                        <input type="text" class="form-control" id="userName"
                                               name="nickName"
                                               placeholder="请输入昵称" required="true" th:value="${loginUser.userName}">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱</label>
                                        <input type="text" class="form-control" id="email"
                                               name="nickName"
                                               placeholder="请输入邮箱" required="true" th:value="${loginUser.email}">
                                    </div>
                                    <div class="form-group">
                                        <label>电话</label>
                                        <input type="text" class="form-control" id="phone"
                                               name="nickName"
                                               placeholder="请输入电话" required="true" th:value="${loginUser.phone}">
                                    </div>
                                    <div class="form-group">
                                        <label>最后登录IP</label>
                                        <input type="text" class="form-control" id="loginIp"
                                               name="loginIp"  th:value="${loginUser.loginIp}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>最后登录时间</label>
                                        <input type="text" class="form-control" id="loginDate"
                                               name="loginDate"  th:value="${loginUser.loginDate}" readonly>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updateUserButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改密码</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userPasswordForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger updatePassword-info" id="updatePassword-info" style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 原密码</label>
                                        <input type="text" class="form-control" id="originalPassword"
                                               name="originalPassword"
                                               placeholder="请输入原密码" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 新密码</label>
                                        <input type="text" class="form-control" id="newPassword" name="newPassword"
                                               placeholder="请输入新密码" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updatePasswordButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->

        <div class="content" >
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="avatarModalLabel" >
                <div class="modal-dialog" role="document" style="width:600px;height: 500px">
                    <div class="modal-content" style="width:800px;height: 750px">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">修改头像</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body" style="margin-right: 30%">
                            <div class="container">
                                <div class="imageBox">
                                    <div class="thumbBox"></div>
                                    <div class="spinner" style="display: none">Loading...</div>
                                </div>
                                <div class="action">
                                    <div class="new-contentarea tc">
                                        <a href="#" class="upload-img"> <label for="upload-file">上传图像</label> </a>
                                        <input type="file" class="" name="upload-file" id="upload-file" accept="image/*"/>
                                        <input type="hidden" id="loginUserAvatar" th:value="${loginUserAvatar}"/>
                                    </div>
                                    <input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切" />
                                    <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+" />
                                    <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" />
                                </div>
                                <div class="cropped"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- 图片修改器-->
<script th:src="@{/admin/plugins/cropbox/js/cropbox.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- public.js -->
<script th:src="@{/admin/dist/js/public.js}"></script>
<!-- profile -->
<script th:src="@{/admin/dist/js/userinfo.js}"></script>
</body>
</html>
