server:
  port: 8081
# 项目相关配置
maple:
  #主题,amaze,yummy-jekyll
  theme: amaze
  # 名称
  name: maple-blog
  # 版本
  version: v2.1
  # 版权年份
  copyrightYear: 2019
  # 文件路径
  profile: /app/maple-blog/file/

# 日志配置
logging:
  config: classpath:logback/logback-prod.xml

spring:
  session:
    store-type: redis
  mail:
    host: smtp.163.com
    default-encoding: UTF-8
    username: maplefix@163.com
    password:
  # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # 禁用缓存
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # 文件上传
  servlet:
    multipart:
      max-file-size:  30MB
      max-request-size:  30MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  redis:
    host: 47.101.178.49
    port: 6379
    password: Maple822
    database: 1
    timeout: 3000
  # 数据源配置
  datasource:
    druid:
      # 主库数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://47.101.178.49:3306/maple_blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: Maple822
      # 从库数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        # 从数据源开关/默认关闭
        enabled: false
        url: jdbc:mysql://47.101.178.49:3306/maple_blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: Maple822
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        #设置白名单，不填则允许所有访问
        allow:
      filter:
        stat:
          enabled: true
          #慢sql记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true


