<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-fragment">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maple personal blog | 后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="shortcut" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/main.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <link rel="stylesheet" th:href="@{/admin/plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/datetimepicker/css/bootstrap-datetimepicker.css}"/>
    <!--图片修改器-->
    <link rel="stylesheet" th:href="@{/admin/plugins/cropbox/css/cropbox.css}" type="text/css" />
    <style type="text/css">
        .user-image {
            float: left;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            margin-top: 2px;
        }
    </style>
</head>
<!-- Navbar -->
<nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom" th:fragment="header-nav">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/api/admin/index}" class="nav-link">Dashboard</a>
        </li>
    </ul>
    <!-- SEARCH FORM  TODO ：后续实现搜索功能-->
    <form class="form-inline ml-3">
        <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link" th:href="@{/}" target="_blank">
                <i class="fa fa-paper-plane">&nbsp;&nbsp;博客首页</i>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#" >
                <img class="user-image" th:src="${session.loginUser.avatar}" alt=""/>
                <span class="hidden-xs" th:text="${session.loginUser.userName}">Maple</span>
            </a>
            <ul class="dropdown-menu  dropdown-menu-right">
                <li style="margin-top: 5px;">
                    <a th:href="@{/api/admin/userInfo}" class="dropdown-item">
                        <i class="fa fa-user mr-2"></i> &nbsp;&nbsp;个人中心
                    </a>
                </li>
                <li class="divider"></li>
                <li style="margin-top: 5px;">
                    <a th:href="@{/api/admin/logout}" class="dropdown-item">
                        <i class="fa fa-sign-out"></i> &nbsp;&nbsp;&nbsp;退出登录
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<!-- /.navbar -->
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- public.js -->
<script th:src="@{/admin/dist/js/public.js}"></script>

</html>
