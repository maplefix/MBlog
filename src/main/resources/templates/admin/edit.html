<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<link th:href="@{/admin/plugins/editormd/css/editormd.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/select2/select2.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/image-picker/image-picker.css}" rel="stylesheet"/>

<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">发布文章</h3>
                    </div>
                    <div class="card-body">
                        <!-- 几个基础的输入框，名称、分类等输入框 -->
                        <form id="blogForm" onsubmit="return false;">
                            <div class="form-group" style="display:flex;">
                                <input type="hidden" id="blogId" name="blogId" th:value="${blog!=null and blog.blogId!=null }?${blog.blogId}: 0">
                                <input type="text" class="form-control col-sm-6" id="title" name="title"
                                       placeholder="*请输入文章标题(必填)"
                                       th:value="${blog!=null and blog.title!=null }?${blog.title}: ''"
                                       required="true">
                                &nbsp;&nbsp;
                                <input type="text" class="form-control" id="label" name="label"
                                       placeholder="*请输入文章标签"
                                       th:value="${blog!=null and blog.label!=null }?${blog.label}: ''"
                                       style="width: 100%;">
                            </div>
                            <div class="form-group" style="display:flex;">
                                <input type="text" class="form-control col-sm-6" id="summary"
                                       name="summary"
                                       th:value="${blog!=null and blog.summary!=null }?${blog.summary}: ''"
                                       placeholder="请输入文章摘要,留空则默认为前100字."> &nbsp;&nbsp;
                                <select class="form-control " style="width: 100%;" id="categoryId">
                                    <th:block th:if="${null == category}">
                                        <option value="0" selected="selected">请选择分类</option>
                                    </th:block>
                                    <th:block th:unless="${null == category}">
                                        <th:block th:each="c : ${category}">
                                            <option th:value="${c.categoryId}" th:text="${c.categoryName}"
                                                    th:selected="${null !=blog and null !=blog.categoryId and blog.categoryId==c.categoryId} ?true:false">
                                                <!--&gt;-->
                                            </option>
                                        </th:block>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group" id="blog-editorMd">
                                <textarea style="display:none;"
                                          th:utext="${blog!=null and blog.content !=null}?${blog.content}: ''"></textarea>
                            </div>
                            <div class="form-group">
                                <!-- 按钮 -->
                                &nbsp;<button class="btn btn-info float-right" style="margin-left: 5px;"
                                              id="confirmButton">保存文章
                            </button>&nbsp;
                                &nbsp;<button class="btn btn-secondary float-right" style="margin-left: 5px;"
                                              id="cancelButton">返回文章列表
                            </button>&nbsp;
                            </div>
                        </form>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                           <!-- <h6 class="modal-title" id="articleModalLabel">信息完善</h6>-->
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return false;">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <th:block th:if="${null == blog}">
                                            <img id="coverImg" src="/admin/dist/img/img-upload.png"
                                                 style="height: 64px;width: 100px;">
                                        </th:block>
                                        <th:block th:unless="${null == blog}">
                                            <img id="coverImg" th:src="${blog.coverImg}"
                                                 style="width:160px ;height: 120px;display:block;">
                                        </th:block>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <input type ="file" id="upload" name= "file" style=" display: none" onchange="fileUpload()"/>
                                        <button class="btn btn-info" style="margin-bottom: 5px;" id="uploadCoverImage">
                                            <i class="fa fa-picture-o" ></i>&nbsp;上传封面
                                        </button>
                                        <button class="btn btn-secondary" style="margin-bottom: 5px;"
                                                id="randomCoverImage"><i
                                                class="fa fa-random"></i>&nbsp;随机封面
                                        </button>
                                    </div>
                                </div>
                                <!--文章状态：1发布/2草稿-->
                                <div class="form-group">
                                    <label class="control-label">文章状态:&nbsp;</label>
                                    <label class="btn btn-primary" >
                                        <input name="status" type="radio"  value="1" checked
                                               th:checked="${null !=blog  and blog.status=='1'} ?true:false" />&nbsp;发布&nbsp;
                                    </label>
                                    <label class="btn btn-primary" >
                                        <input name="status" type="radio"  value="2" checked
                                               th:checked="${null !=blog  and blog.status=='2'} ?true:false"/>&nbsp;草稿&nbsp;
                                    </label>
                                </div>
                                <!--置顶标识：1推荐(置顶)/0普通(不置顶)-->
                                <div class="form-group">
                                    <label class="control-label">是否推荐:&nbsp;</label>
                                    <label class="btn btn-warning" >
                                        <input name="support" type="radio"  value="1" checked
                                               th:checked="${null !=blog  and blog.support=='1'} ?true:false" />&nbsp;推荐&nbsp;
                                    </label>
                                    <label class="btn btn-warning" >
                                        <input name="support" type="radio"  value="0" checked
                                               th:checked="${null !=blog  and blog.support=='0'} ?true:false"/>&nbsp;普通&nbsp;
                                    </label>
                                </div>
                                <!--原创标识：1原创/0转载-->
                                <div class="form-group">
                                    <label class="control-label">是否原创:&nbsp;</label>
                                    <label class="btn btn-success" >
                                        <input name="originalFlag" type="radio"  value="1" checked
                                               th:checked="${null !=blog  and blog.status=='1'} ?true:false" />&nbsp;原创&nbsp;
                                    </label>
                                    <label class="btn btn-success" >
                                        <input name="originalFlag" type="radio"  value="0" checked
                                               th:checked="${null !=blog  and blog.status=='0'} ?true:false"/>&nbsp;转载&nbsp;
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>

    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    </div>
</div>
<div th:replace="admin/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- editor.md -->
<script th:src="@{/admin/plugins/editormd/editormd.min.js}"></script>
<!-- tagsinput -->
<script th:src="@{/admin/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/admin/plugins/select2/select2.full.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<script th:src="@{/admin/plugins/image-picker/image-picker.min.js}"></script>
<script th:src="@{/admin/plugins/ajaxupload/ajaxfileupload.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/edit.js}"></script>
</body>
</html>
