<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">书单管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" placeholder="书名/作者名" id="keyWord" class="form-control col-2">&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" onclick="searchBookList()"><i
                                    class="fa fa-search"></i>&nbsp;搜索
                            </button>
                            <button class="btn btn-info" onclick="resetBookList()"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;重置
                            </button>
                        </div>
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="bookListAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="bookListEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="bookListDelete()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                            <button class="btn btn-success" onclick="startRead()"><i
                                    class="fa fa-unlock"></i>&nbsp;开始阅读
                            </button>
                            <button class="btn btn-danger" onclick="endRead()"><i
                                    class="fa fa-lock"></i>&nbsp;结束阅读
                            </button>
                            <button class="btn btn-primary" onclick="writeReviews()"><i
                                    class="fa fa-bars"></i>&nbsp;写书评
                            </button>
                            <button class="btn btn-info" onclick="exportBookList()"><i
                                    class="fa fa-cloud-download"></i>&nbsp;导出
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <div class="content">
            <!-- 模态框（Modal）新增或者编辑弹框 -->
            <div class="modal fade" id="bookListModal" tabindex="-1" role="dialog" aria-labelledby="bookListModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="bookListModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="bookListForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="bookListId" name="bookListId">
                                <div class="form-group">
                                    <label for="bookName" class="control-label">书名:</label>
                                    <input type="text" class="form-control" id="bookName" name="bookName"
                                           placeholder="请输入书名" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="bookAuthor" class="control-label">作者名:</label>
                                    <input type="text" class="form-control" id="bookAuthor" name="bookAuthor"
                                           placeholder="请输入作者名" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="remark" class="control-label">备注信息:</label>
                                    <input type="text" class="form-control" id="remark" name="remark"
                                           placeholder="请输入备注信息" >
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--写书评弹框-->
            <div class="modal fade" id="writeReviewsModal" tabindex="-1" role="dialog" aria-labelledby="writeReviewsModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="writeReviewsModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="reviewsForm">
                                <input type="hidden" class="form-control" id="bookListIdV" name="bookListId">
                                <div class="form-group">
                                    <label for="bookAuthor" class="control-label">简单评语:</label>
                                    <input type="text" class="form-control" id="reviews" name="reviews"
                                           placeholder="请输入简单书评" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveReviewsButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/bookList.js}"></script>
</body>
</html>
