<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">标签管理</h3>
                    </div> <!-- /.card-body -->

                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" placeholder="标签名称" id="keyword" class="form-control col-2">&nbsp;&nbsp;&nbsp;
                            <input type="text" placeholder="创建开始时间" id="beginDate" class="form-control col-2 form_datetime">~
                            <input type="text" placeholder="创建结束时间" id="endDate" class="form-control col-2 form_datetime">&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" onclick="searchLabel()"><i
                                    class="fa fa-search"></i>&nbsp;搜索
                            </button>
                            <button class="btn btn-info" onclick="resetLabel()"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;重置
                            </button>
                        </div>
                        <div class="grid-btn">

                            <button class="btn btn-info" onclick="labelAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="labelEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deleteLabel()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                            <button class="btn btn-info" onclick="exportLabel()"><i
                                    class="fa fa-cloud-download"></i>&nbsp;导出
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <!-- /.content -->
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="labelModal" tabindex="-1" role="dialog" aria-labelledby="labelModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                          <!--  <h6 class="modal-title" id="labelModalLabel">Modal</h6>-->
                        </div>
                        <div class="modal-body">
                            <form id="labelForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="labelId" name="labelId">
                                <div class="form-group">
                                    <label for="labelName" class="control-label">标签名称:</label>
                                    <input type="text" class="form-control" id="labelName" name="labelName"
                                           placeholder="请输入分类名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="remark" class="control-label">标签备注:</label>
                                    <input type="text" class="form-control" id="remark" name="remark"
                                           placeholder="请输入备注" >
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
</div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- datatimepicker-->
<script th:src="@{/admin/plugins/datetimepicker/js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{/admin/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>

<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/label.js}"></script>
</body>
</html>
