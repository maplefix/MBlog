<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
    <link rel="shortcut" th:href="@{/admin/dist/img/favicon.ico}" />
</header>
<link th:href="@{/admin/plugins/select2/select2.css}" rel="stylesheet"/>
<link th:href="@{/admin/plugins/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" rel="stylesheet"/>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">博客管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" placeholder="博客标题" id="keyword" class="form-control col-2">&nbsp;
                            <select class="form-control col-2 select2"
                                    id="categoryId" name="categoryId" data-placeholder="博客分类">
                                <option value="">博客分类</option>
                            </select>&nbsp;
                            <select class="form-control col-2 select2"
                                    id="status" name="status" data-placeholder="博客状态">
                                <option value="">博客状态</option>
                                <!--1表示已经发表，2表示在草稿箱，3表示在垃圾箱-->
                                <option value="1">已发布</option>
                                <option value="2">草稿箱</option>
                                <option value="3">垃圾箱</option>
                            </select>&nbsp;
                            <input type="text" placeholder="创建开始时间" id="beginDate" class="form-control col-2 form_datetime">~
                            <input type="text" placeholder="创建结束时间" id="endDate" class="form-control col-2 form_datetime">&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" onclick="searchBlog()"><i
                                    class="fa fa-search"></i>&nbsp;搜索
                            </button>
                            <button class="btn btn-info" onclick="resetBlog()"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;重置
                            </button>
                        </div>
                        <div class="grid-btn">
                            <button class="btn btn-success" onclick="addBlog()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="editBlog()"><i
                                    class="fa fa-edit"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deleteBlog()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>&nbsp;&nbsp;
                        </div>
                        <!-- JqGrid必要DOM,用于创建表格展示列表数据 -->
                        <table id="jqGrid" class="table table-bordered"></table>
                        <!-- JqGrid必要DOM,分页信息区域 -->
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- Select2 -->
<script th:src="@{/admin/plugins/select2/select2.full.min.js}"></script>
<!-- bootstrap-select-->
<script th:src="@{/admin/plugins/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>
<script th:src="@{/admin/plugins/bootstrap-select-1.13.9/dist/js/i18n/defaults-zh_CN.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- datatimepicker-->
<script th:src="@{/admin/plugins/datetimepicker/js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{/admin/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/blog.js}"></script>
</body>
</html>
