<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">友情链接管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" placeholder="网站名称" id="keyword" class="form-control col-2">&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" onclick="searchLinks()"><i
                                    class="fa fa-search"></i>&nbsp;搜索
                            </button>
                            <button class="btn btn-info" onclick="resetlinks()"><i
                                    class="glyphicon glyphicon-refresh"></i>&nbsp;重置
                            </button>
                        </div>
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="linksAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="linksEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deleteLinks()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="linksModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="linksModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="linksForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="linksId" name="linksId">
                                <div class="form-group">
                                    <label for="linksType" class="control-label">友链类型:</label>
                                    <select class="form-control" id="linksType" name="linksType">
                                        <option value = "0">友链</option>
                                        <option value= "1" >推荐网站</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="linksName" class="control-label">网站名称:</label>
                                    <input type="text" class="form-control" id="linksName" name="linksName"
                                           placeholder="请输入网站名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="headerImg" class="control-label">网站ICON:</label>
                                    <input type="text" class="form-control" id="headerImg" name="headerImg"
                                           placeholder="请输入网站ICON" >
                                </div>
                                <div class="form-group">
                                    <label for="linksEmail" class="control-label">邮件地址:</label>
                                    <input type="text" class="form-control" id="linksEmail" name="linksEmail"
                                           placeholder="请输入邮件地址">
                                </div>
                                <div class="form-group">
                                    <label for="linksUrl" class="control-label">网站链接:</label>
                                    <input type="url" class="form-control" id="linksUrl" name="linksUrl"
                                           placeholder="请输入网站链接" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="description" class="control-label">网站描述:</label>
                                    <input type="url" class="form-control" id="description" name="description"
                                           placeholder="请输入网站描述" required="true">
                                </div>
                                <div class="form-group" id="display">
                                    <label for="description" class="control-label">是否显示:</label><br>
                                    <label class="btn btn-primary" >
                                        <input type="radio" name="display" value="1" checked> 显示
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="display" value="0"> 隐藏
                                    </label>

                                </div>
                                <div class="form-group">
                                    <label for="linksRank" class="control-label">排序值:</label>
                                    <input type="number" class="form-control" id="linksRank" name="linksRank"
                                           placeholder="请输入排序值" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/links.js}"></script>
</body>
</html>
